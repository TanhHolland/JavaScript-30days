<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="wrap">
                <div class="row">
                    <img src="./arrow-left-solid.svg" alt="" class="arrow-left">
                    <img src="./bars-solid.svg" alt="" class="bars">
                </div>
                <div class="content">
                    <img src="./1.jpeg" alt="" class="img" />
                    <p class="title">Đừng làm trái tim anh đau</p>
                    <p class="desc">Sơn tùng</p>
                </div>
                <div class="music">
                    <audio autoplay>
                        <!-- <source src="./1.mp3" type="audio/mpeg"> -->
                    </audio>
                    <div class="time">
                        <span class="start">00:00</span>
                        <input type="range" class="range">
                        <span class="start">04:20</span>
                    </div>
                </div>
                <div class="active">
                    <img src="./backward-fast-solid.svg" alt="" class="backward">
                    <img src="./circle-pause-regular.svg" alt="" class="pause">
                    <img src="./forward-fast-solid.svg" alt="" class="forward">
                </div>
            </div>
        </div>
    </body>
</html>
