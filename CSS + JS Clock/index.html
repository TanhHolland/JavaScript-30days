<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="line line__hour"></div>
                <div class="line line__min"></div>
                <div class="line line__second"></div>
            </div>
        </main>
    </body>
    <script>
        let line_hour = document.querySelector(".line__hour");
        let line_min = document.querySelector(".line__min");
        let line_second = document.querySelector(".line__second");
        const setSecond = () => {

            let date = new Date();
            
            let second = date.getSeconds();
            let secondDegrees = (second / 60) * 360 + 90;
            line_second.style.transform = `rotateZ(${secondDegrees}deg)`;

            let min = date.getMinutes();
            let minDegrees = (min / 60) * 360 + 90;
            line_min.style.transform = `rotateZ(${minDegrees}deg)`;

            let hour = date.getHours();
            let hourDegrees = (hour / 12) * 360 + 90;
            line_hour.style.transform = `rotateZ(${hourDegrees}deg)`;
        };
        setInterval(setSecond, 1000);
    </script>
</html>
